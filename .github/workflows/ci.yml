name: Test Convert PR to a Draft on Change Request
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '24'

            - name: Install dependencies
              run: npm install

            - name: Validate action.yml
              run: |
                if [ ! -f action.yml ]; then
                  echo "action.yml not found!"
                  exit 1
                fi
                echo "action.yml found and valid."